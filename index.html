<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">What we eating tonight?</h1>

    <div class="search">
      <form class="search-bar" action="/search" method="post">
        <label for="search" class="search-bar filter">
          <input
            type="text"
            placeholder="Search by ingredient, cuisine, etc..."
          />
        </label>

        <label for="dietary-requirements" class="search-bar dropdown">
          <select name="dietary-requirements" multiple>
            <option value="" disabled selected>Dietary Requirements?</option>
            <option typle="checkbox" value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </label>

        <fieldset>
            <legend>Dietary Requirements?</legend>
            <label><input type="checkbox" name="dietary-requirements" value="1">1</label><br>
            <label><input type="checkbox" name="dietary-requirements" value="2">2</label><br>
            <label><input type="checkbox" name="dietary-requirements" value="3">3</label><br>
        </fieldset>

        <button type="submit" class="submit">Search</button>
      </form>
    </div>
  </body>
</html>
